<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cardscar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .card1 {
      height: 400px;
      width: 280px;
    }
    .carimg {
      height: 200px;
      width: 266px;
    }
    .carColorBtn button {
      background-color: rgb(240, 240, 110);
      border: none;
      padding: 4px 10px;
      border-radius: 10px;
    }
    .cardContent {
      margin: 20px;
      background-color: rgb(223, 223, 223);
      padding-top: 10px;
    }
    .yellow {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: rgb(240, 240, 110);
      border: none;
    }
    .white {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: rgb(99, 99, 99);
      border: none;
    }
    .black {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: rgb(0, 0, 0);
      border: none;
    }
    .addCart {
      width: 100px;
    }
    .addCart button {
      background-color: rgb(240, 240, 110);
      border: none;
    }
    .paddings {
      margin-left: 10px;
      margin-bottom: 5px;
    }

    .changingBgColor{

    }
  </style>
  <body>
    <div class="card1">
      <div class="carimg">
        <img
          src="https://m.atcdn.co.uk/vms/media/7b6c98cc524b4300958c7d667276e8f5.jpg"
          alt="carimage"
          style="height: 200px"
          id="imageChange"
        />
      </div>
      <div class="cardContent">
        <div
          class="carColorBtn paddings"
          style="margin-left: 10px; margin-left: 10px; margin-bottom: 5px"
        >
          <button>CAR</button>
        </div>
        <div class="paddings"><h3>Mercedez Benx c300 2025</h3></div>
        <div style="display: flex; gap: 15px" class="paddings">
          <span><i class="fa-solid fa-car"></i></span>
          <p>Mileage : 4,000 miles</p>
        </div>
        <div style="display: flex; gap: 15px" class="paddings">
          <span><i class="fa-solid fa-gas-pump"></i></span>
          <p>Fuel 25Mpg</p>
        </div>
        <div style="display: flex; gap: 15px" class="paddings">
          <span><i class="fa-solid fa-shield"></i></span>
          <p>Safety :</p>
          <span
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i
            ><i class="fa-solid fa-star" style="color: #ffd43b"></i
          ></span>
        </div>
        <div class="paddings"><h3>Pick a color :</h3></div>
        <div style="display: flex; gap: 10px" class="paddings">
          <button class="yellow" onclick="selectYellowCar()"></button>
          <button class="black" onclick="selectBlackCar()"></button>
          <button class="white" onclick="selectWhiteCar()"></button>
          <div style="display: flex">
            <h3>$134,450</h3>
            <del style="padding-left: 6px; padding-top: 3px">$140,700</del>
          </div>
        </div>
        <div class="addCart paddings">
          <button>
            <span
              ><i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i
            ></span>
            <p style="display: inline-block; padding-left: 5px">Add To Cart</p>
          </button>
        </div>
      </div>
    </div>
    <script>
      function selectYellowCar() {
        // document.querySelector(".car").style.backgroundColor = "#0e0e46"; //class selector
        imgTag = document.getElementById("imageChange");
        imgTag.src ="https://m.atcdn.co.uk/vms/media/7b6c98cc524b4300958c7d667276e8f5.jpg";
        const bgChange = document.getElementsByClassName('ChangingBgColor')
            for(i=0; i<bgChange.length;i++){
                bgChange[i].style.backgroundColor = '#0e0e46'
            }
      }
      function selectBlackCar() {
        // document.querySelector(".car").style.backgroundColor = "#0e0e46"; //class selector
        imgTag = document.getElementById("imageChange");
        imgTag.src =
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIc4hRe-yM_MlFiXmYd6Qdt4GXONmIUYOubg&s";
          
      }
      function selectWhiteCar() {
        // document.querySelector(".car").style.backgroundColor = "#0e0e46"; //class selector
        imgTag = document.getElementById("imageChange");
        imgTag.src =
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwdKLX8TGFxX0U9J6NTl91qMXDHJH_KV7Wmg&s";
      }

    </script>
  </body>
</html>
