<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 180px;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input type="text" id="num1" placeholder="Enter first number" class="inputNum">
  <input type="text" id="num2" placeholder="Enter second number">
  <br>
  <button onclick="calculate('add')" class="btn btn-primary">Add</button>
  <button onclick="calculate('subtract')" class="btn btn-primary">Subtract</button>
  <button onclick="calculate('multiply')" class="btn btn-primary">Multiply</button>
  <button onclick="calculate('divide')" class="btn btn-primary">Divide</button>
  <div id="result">Result : </div>

  <script>
    let calculator = {
      add: function(a, b) {
        return a + b;
      },
      subtract: function(a, b) {
        return a - b;
      },
      multiply: function(a, b) {
        return a * b;
      },
      divide: function(a, b) {
        return b !== 0 ? a / b : "Division by zero error";
      }
    };

    function calculate(operation) {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      let result = "";

      switch (operation) {
        case "add":
          result = calculator.add(num1, num2);
          break;
        case "subtract":
          result = calculator.subtract(num1, num2);
          break;
        case "multiply":
          result = calculator.multiply(num1, num2);
          break;
        case "divide":
          result = calculator.divide(num1, num2);
          break;
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>
