<body>
    <script>
        // degree to fahrenheit

        function celsiusToFahrenheit(celciusTemp){
          let fahrenheit = (celciusTemp * 9/5 )+32;
          return `${fahrenheit}oF`;
        }
        let tempInput = 45;
        let tempConversion = celsiusToFahrenheit(tempInput);
        console.log(`input temp :${tempInput} oC to output :${tempConversion}`);




































































































    </script>
</body>
</html>
