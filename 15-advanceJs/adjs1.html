<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .digiClock{
            width: 100px;
            height: 100px;
            border-radius: 30px;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="digiClock">
        <h3>Digital CLock</h3>
        <h1><span id="hr"></span>:<span id="min"></span>:<span id="sec"></span></h1>
        <button id="startClock" class="btn btn-primary">Start</button>
        <button id="pauseClock" class="btn btn-primary">Pause</button>
        <button id="stopClock" class="btn btn-primary">Stop</button>
        
    </div>

<script>
    console.log(Date());

    function digiClock(){
    today = new Date();
    console.log(today)

    hr = today.getHours();
    console.log(hr)
document.getElementById('hr').innerHTML = hr
    min= today.getMinutes();
    console.log(min);
document.getElementById('min').innerHTML = min
    sec= today.getSeconds();
    console.log(sec)
document.getElementById('sec').innerHTML = sec
    }

    digiClock()

function forInterval(){
    startClock = setInterval(digiClock, 1000)
}

forInterval()

    document.getElementById('stopClock').addEventListener('click',()=>{
        clearInterval(startClock)
    }) 

document.getElementById('startClock').addEventListener('click',forInterval)


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
